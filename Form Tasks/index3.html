<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <center><h2>Sign-up Form</h2></center>
    
    <form>
        <table align="center">
                <tr>
                    <td>
                        <label for="firstname"></label>
                    </td>
                    <td>
                        
                        <input type="text" name="firstname" id="firstname" placeholder="First Name">

                        <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                    </td>

                </tr>

                <tr>
                    <td><label for="email"></label></td>
                    <td><input type="email" name="email" id="email" placeholder="Email"></td>
                </tr>

                <tr>
                    <td><label for="password"></label></td>
                    <td><input type="password" id="password" name="password" placeholder="Password"></td>
                </tr>

                <tr>
                    <td><label for="repass"></label></td>
                    <td><input type="repass" name="repass" id="repass" placeholder="Confirm Password"></td>
                </tr>

                <tr>
                    <td><input type="checkbox" name="checkbox" id="checkbox"></td>
                    <td>I agree terms & Conditions</td>
                </tr>

                <tr>
                    <td><input type="submit" value="Submit" id="submit" name="submit">
                        
                    </td>
                    <td><input type="button" value="Alredy Have an Account ?" id="fgpbtn" name="fgpbtn"></td>
                </tr>
            
        </table>
    </form>
</body>
</html>
